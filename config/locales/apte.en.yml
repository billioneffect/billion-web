        sections:
          - title: The Summit
            content: "The Alleviating Poverty Through Entrepreneurship (APTE)
              summit is an annual event organized by OSU students and attended
              by 1000+ community members and change-makers. The summit brings
              together social entrepreneurs from around the world to share
              their insight on social enterprise, giving students and others
              the opportunity to learn, network, and collaborate."
          - title: The Business Competition
            content: "To encourage students to pursue action on social
              enterprise, APTE has launched a student business competition.
              This competition will consist of a five minute pitch and a ten
              minute Q&A session with judges to be announced later. The
              business competition is open to both undergraduate and graduate
              students. <a href='/apply'><strong>Apply now for the chance to
              earn $1,000 in seed funding!</strong></a>"


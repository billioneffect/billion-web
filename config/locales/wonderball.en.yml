      how_it_works:
        heading: Vote for your favorite cocktail
        step_1:
          title: Check out our cocktails
          content: "The party planning committee has partnered with Middle West
            Spirits and local mixologists in search of the perfect creative
            cocktail. Check them all out below!"
        step_2:

        subheading: Which cocktail would you like to see featured at Wonderball?

      competition_details:
        heading: Wonderball
        subheading: "Presented by the Columbus Museum of Art"
        image_path: wonderball.jpg
        image_css: |
          .landing-gbh .gbh-logo img {
            width: 80% !important;
          }

